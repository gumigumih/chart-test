<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/Chart.min.js"></script>

</head>
<body>

<div class="chartArea">
	<canvas id="chart"></canvas>
	<ul>
		<li data-value="65"><p>B1</p></li>
		<li data-value="59"><p>S</p></li>
		<li data-value="80"><p>A2</p></li>
	</ul>
</div>

<script>
	$(document).ready(function() {
		var data = {
			labels: ['4/2012', '4/2013', '4/2014'],
			datasets: [
				{
					label: "My First dataset",
					fillColor: "transparent",
					strokeColor: "#FDA328",
					pointColor: "#fff",
					pointStrokeColor: "#FDA328",
					data: [65, 59, 80]
				},
			]
		};
		var options = {
			responsive : true,
			scaleShowVerticalLines: false,

			scaleOverride : true,
			scaleSteps : 5,
			scaleStepWidth : 20,
			scaleStartValue : 0,

			bezierCurve: false,
			pointDotRadius: 8,
			pointDotStrokeWidth: 2,
			animation: false,
			scaleShowLabels: false,
			scaleLineColor: 'transparent',
			maintainAspectRatio: false,
			showTooltips: false,
		};
		var ctx = document.getElementById("chart").getContext("2d"),
			myLineChart = new Chart(ctx).Line(data, options);

		var chartH = 100;
		$('.chartArea li').each(function(){
			var val = $(this).data('value'),
				height = Math.floor(chartH - val - 10);
			$(this).children('p').css('paddingTop', height);
		});
	});
</script>
</body>
</html>
